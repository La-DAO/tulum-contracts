[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
remappings = ["@openzeppelin/=lib/openzeppelin-contracts"]

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
optimizer = true
optimizer_runs = 100000

[fmt]
line_length = 100
tab_width = 2
bracket_spacing = false
multiline_func_header = "all"